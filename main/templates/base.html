    {% comment %} <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Type Your Message Here
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- form begins here  -->
          <div class="modal-body contact-form">
            <form
              action="index.php"
              method="post"
              autocomplete="on"
              id="contact-form"
            >
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Recipient :</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  id="recipient-name"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="recipient-Email" class="col-form-label"
                  >Email :</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="email"
                  id="recipient-Email"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Message :</label
                >
                <textarea
                  class="form-control"
                  name="message"
                  type="password"
                  id="message-text"
                  required="Give few lines"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer text-white">
            <!-- <button
              type="button"
              class="btn btn-primary form-control bg-cyan-700 text-white"
              data-bs-dismiss="modal"
            >
              Close
            </button> -->
            <button
              type="submit"
              class="btn btn-primary form-control bg-cyan-700 text-white"
              value="Send Message"
              data-bs-dismiss="modal"
            >
              Send Message
            </button>
          </div>
        </div>
      </div>
    </div> {% endcomment %}
